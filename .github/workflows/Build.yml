name: Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ Brighton ]
  #pull_request:
  #  branches: [ main, master, dev, test ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v3

      - name: Bump version and push 
        id: bump_tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNERREPO_OWNER: HeliosVirtualCockput
          DEFAULT_BUMP: 'patch'
          INITIAL_VERSION: '0.0.0'
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Setup VS Dev Environment
        uses: seanmiddleditch/gha-setup-vsdevenv@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      # - name: Restore Packages
      #   run: nuget restore "src/Iris Screen Exporter.sln"

      - name: Disable Out of Process Building
        run: .\DisableOutOfProcBuild.exe
        working-directory: C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\IDE\CommonExtensions\Microsoft\VSI\DisableOutOfProcBuild

      - name: Build Solution
        run: |
          msbuild.exe "src/Iris Screen Exporter.sln" /p:platform="x64" /p:configuration="NoInstallers"

      - name: Build the Installer
        run: DevEnv "src/Iris Screen Exporter.sln" /build "JustInstallers|x64"

      - name: Rename the Installer
        run: |
          echo "The version of this installer will be $steps.bump_tag.outputs.tag ."
          rename "Installer\Iris Setup\JustInstallers\Iris Setup.msi" "Iris_Screen_Exporter_$steps.bump_tag.outputs.tag.msi"

      - uses: actions/upload-artifact@v3
        with:
          name: Iris Screen Exporter Installer
          path: "Installer/Iris Setup/JustInstallers/Iris_Screen_Exporter_$steps.bump_tag.outputs.tag.msi"
          retention-days: 2
